<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            gap: 10px;
            border-radius: 16px;
            overflow: hidden;
        }

        .error-header {
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
        }

        .error-title {
            font-size: 48px;
            font-weight: 400;
            color: #333;
        }

        .error-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .error-image {
            background-color: #f5f5f5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .error-message {
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
        }

        .error-text {
            font-size: 24px;
            line-height: 1.5;
            color: #333;
        }

        .empty-space {
            background-color: #f5f5f5;
            border-radius: 12px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            background-color: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #e5e5e5;
            transform: translateY(-2px);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .error-content {
                grid-template-columns: 1fr;
            }

            .error-image {
                display: none;
            }

            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-header">
        <h1 class="error-title">Hiba történt</h1>
        <div class="empty-space"></div>
    </div>
    <div class="error-content">
        <div class="error-image">
            <!-- This space intentionally left blank, matching the design -->
        </div>
        <div class="error-message">
            <p class="error-text" th:text="${error} ?: 'Ismeretlen hiba'">Ismeretlen hiba</p>
        </div>
    </div>
    <div class="button-container">
        <a href="/dashboard" class="button">Vissza a dashboardra</a>
        <a href="/" class="button">Főoldal</a>
    </div>
</div>

<script>
    // Add subtle animation for a better user experience
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.error-container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';
        container.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';

        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
</body>
</html>
