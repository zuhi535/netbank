<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Átutalás</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
    }
    .transfer-form {
        margin-bottom: 30px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-width: 500px;
    }
    input[type="text"], input[type="number"] {
        padding: 8px;
        margin: 5px 0 15px;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 8px 15px;
        background-color: #337ab7;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .back-link:hover {
        background-color: #286090;
    }
    .error-message {
        color: #d9534f;
        background-color: #f2dede;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
    }
    .success-message {
        color: #3c763d;
        background-color: #dff0d8;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
    }
  </style>
</head>
<body>
<h1>Átutalás</h1>

<div th:if="${error}" class="error-message" th:text="${error}"></div>
<div th:if="${success}" class="success-message" th:text="${success}"></div>

<div class="transfer-form">
  <form th:action="@{/account/{accountId}/transfer(accountId=${accountId})}" method="post">
    <label for="targetAccountNumber">Cél számlaszám:</label>
    <input type="text" id="targetAccountNumber" name="targetAccountNumber" required
           placeholder="16 karakteres számlaszám" pattern="[0-9a-fA-F]{16}"
           title="16 karakteres számlaszám (0-9, a-f)">

    <label for="amount">Összeg (Ft):</label>
    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required
           placeholder="Összeg">

    <button type="submit">Utalás</button>
  </form>
</div>

<a th:href="@{/account/{accountId}(accountId=${accountId})}" class="back-link">Vissza a számlához</a>
</body>
</html>
